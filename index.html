<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paveikslėlių žaidimas</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1 id="title">Atminties lavinimo žaidimas</h1>
    <div id="card-container" style="display: none;">
        
    </div>
    <div id="additional-info">
        <h2 id="userPoints" style="display:none"></h2>
        <h2 id="remainingPairs" style="display:none"></h2>
        <button id="resetButton" style="display:none; width: 100%;">Restartuoti žaidimą</button>
        <form id="difficulty" style="display: flex; flex-direction: column; align-items: center;">
            <span id="diff-level">Sunkumo lygis</span>
            <div>
                <input type="radio" id="easy" name="difficulty" checked="checked" value="1">Lengvas</input>
                <input type="radio" id="medium" name="difficulty" value="2">Vidutinis</input>
                <input type="radio" id="hard" name="difficulty" value="3">Sunkus</input>
            </div>
        </form>
        <div>
            <input type="text" placeholder="Vardas" id="username" style="width: 100%;">
        </div>
        <div style="display: flex; justify-content: center;">
            <button id="startButton" style="width: 100%;">Pradėti žaidimą</button>
        </div>
        <button id="homepage" style="display:none; width: 100%;">Pagrindinis puslapis</button>
    </div>
    <div id="leaderbord">
        <h1 id="score" style="display: none;"><u>Geriausi žaidėjai</u></h1>
    </div>
</body>
</html>
